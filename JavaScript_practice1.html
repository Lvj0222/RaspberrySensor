<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
	<title>javascript</title>
	<style type="text/css">
		body{font-size:12px;}
		#txt{
   			height:400px;
    		width:600px;
			border:#333 solid 1px;
			padding:5px;
		}
		p{
			line-height:18px;
			text-indent:2em;
		}
	</style>
</head>
<body>
	<h2 id="con">JavaScript</H2>
    <div id="txt"> 
    	<h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        	<p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        	<p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        	<p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
    </div>
    <form>
    	<input type="button" value="改变颜色" onclick=changecolor()>  
    	<input type="button" value="改变宽高" onclick=changewh()>
    	<input type="button" value="隐藏内容" nclick=hide()>
    	<input type="button" value="显示内容" onclick=dis()>
    	<input type="button" value="取消设置" onclick=no()>
  	</form>
  	<script type="text/javascript">
    function changecolor(){//改变颜色
        var color = document.getElementById("txt");
        color.style.color = "pink";
        color.style.backgroundColor = "#CCC";
    }
    function changewh(){//改变宽高
        var wh = document.getElementById("con");
        wh.style.width = "300px";
        wh.style.height = "200px";
    }
    function hide(){//隐藏内容
        var h = document.getElementById("txt");
        h.style.display = "none";
    }
    function dis(){//显示内容
        var d = document.getElementById("txt");
        d.style.display = "block";
    }
    function no(){//取消设置
        var n = confirm("是否取消设置并恢复默认值？");
        if(n == true){
            var a = document.getElementById("con");
            var b = document.getElementById("txt");
            a.style.cssText = " ";
            b.style.cssText = " ";
        }
    }
  </script>
</body>
</html>
