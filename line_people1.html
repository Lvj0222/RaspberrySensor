<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>人流量</title>
		<script src="js/Chart.js"></script>
    	<script src="js/excanvas.js"></script>
	</head>
	<style>
		#p{
			width: 45%;
            margin: auto;
		}
		#p0, #p1, #p2, #p3, #p4, #p5, #p6,#p7,#p8,#p9,#p10,#p11,#p12,#p13,#p14,#p15,#p16,#p17,#p18,#p19,#p20,#p21,#p22,#p23
		{
			display: none;
		}
	</style>
	<body>
		<div id="p">
			<p >当前人流量：<b id="people">1111</b></p>
			<script type="text/javascript">
				var p=document.getElementById("people");
				p.innerHTML = "123456";
			</script>
			<canvas id="canvas" height="450" width="600"></canvas>
			<small>人流量/时间</small>
			<br>
		</div>
		<div id="p0">190</div>
		<div id="p1">200</div>
		<div id="p2">220</div>
		<div id="p3">250</div>
		<div id="p4">270</div>
		<div id="p5">300</div>
		<div id="p6">400</div>
		<div id="p7">500</div>
		<div id="p8">550</div>
		<div id="p9">600</div>
		<div id="p10">800</div>
		<div id="p11">920</div>
		<div id="p12">1000</div>
		<div id="p13">1320</div>
		<div id="p14">1500</div>
		<div id="p15">1600</div>
		<div id="p16">1800</div>
		<div id="p17">1900</div>
		<div id="p18">2100</div>
		<div id="p19">2200</div>
		<div id="p20">2300</div>
		<div id="p21">2500</div>
		<div id="p22">2700</div>
		<div id="p23">2800</div>
		<script>   
			function value(data){
				var a = document.getElementById(data).innerHTML;
				return a;
			}
   			window.onload = function () {
   				var ctx = document.getElementById("canvas").getContext("2d");
   			};
   			var lineChartData = {//17个数据
   				labels: ["0:00","1:00","2:00","3:00","4:00","5:00","6:00","7:00", "8:00", "9:00", "10:00", "11:00", "12:00","13:00","14:00","15:00","16:00","17:00","18:00","19:00","20:00","21:00","22:00","23:00"],
          	  	datasets: [{
          	  		lable:"People", //线条名称
                	fillColor: "rgba(220,220,220,0.2)",//阴影部分颜色
               		strokeColor: "rgba(151,187,205,1)", //线条颜色
                	pointColor: "rgba(151,187,205,1)", //点颜色
                	pointStrokeColor: "#FFFFFF", //点的包围圈颜色
                	pointHighlightFill: "#339933",
                	pointHighlightStroke: "rgba(220,220,220,1)",
                	data : [value("p0"),value("p1"),value("p2"),value("p3"),value("p4"),value("p5"),value("p6"),value("p7"),value("p8"),value("p9"),value("p10"),value("p11"),value("p12"),value("p13"),value("p14"),value("p15"),value("p16"),value("p17"),value("p18"),value("p19"),value("p20"),value("p21"),value("p22"),value("p23")]
            	}]
        	} 
        	window.onload = function(){
        		var ctx = document.getElementById("canvas").getContext("2d");
        		window.myLine = new Chart(ctx).Line(lineChartData, {
        			responsive: true,
           	    	// 折线的曲线过渡，0是直线，默认0.4是曲线
                	//bezierCurveTension: 0,
            		bezierCurveTension: 0.4,
            		bezierCurve: true, // 是否曲线
            		scaleShowGridLines : true,// 是否显示网格
            		scaleGridLineColor : "#CCCCCC",   // 网格颜色
            		scaleGridLineWidth : 1,      // 网格线宽
            		scaleLineColor : "#6666CC",    //轴色
            		scaleLineWidth : 1, //轴线宽
            		scaleSteps: 6, //几个单位的高
            		scaleStepWidth: 5, //y轴坐标单位
            		scaleStartValue: 0 //起始单位
				});
			} 
    		</script>
	</body>
</html>
