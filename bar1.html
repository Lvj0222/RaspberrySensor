<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>降雨等级</title>
		<script src="js/Chart.js"></script>
    	<script src="js/excanvas.js"></script>
    	<script src="js/jquery-1.8.3.min.js"></script> 
    	<!--
        	jquery-1.8.2.min.js 这个文件别忘记加到js文件夹里
        	因为我没有这个文件
        -->
	</head>
	<style>
		#bar{
			width: 45%;
			margin:auto;
		}
		#Mon, #Tue, #Wed, #Thu, #Fri, #Sat, #Sun{
			display: none;
		}
	</style>
	<body>
		<div id="bar"> 
			<p>降雨等级</p>
			<canvas id="canvas" height="450" width="600"></canvas>
    		<br>
    		<small>降雨等级/日期</small>
    		<br>
    		<small>注：降雨等级&nbsp;&nbsp;&nbsp;1-7&nbsp;&nbsp;&nbsp;为&nbsp;&nbsp;&nbsp;从弱到强</small>
		</div>
		<div id="Mon">1</div>
		<div id="Tue">3</div>
		<div id="Wed">5</div>
		<div id="Thu">7</div>
		<div id="Fri">6</div>
		<div id="Sat">1</div>
		<div id="Sun">0</div>
		<script> 
			function value(date){
				var a = document.getElementById(date).innerHTML;
				return a;
			}
			window.onload = function() {
				var ctx = document.getElementById("canvas").getContext("2d");
	        };
            var barChartData = {
             	labels : ["星期一","星期二","星期三","星期四","星期五","星期六","星期日"],
             	datasets : [{
             		fillColor : "rgba(151,187,205,0.5)",
					strokeColor : "rgba(151,187,205,0.8)",
					highlightFill : "rgba(151,187,205,0.75)",
					highlightStroke : "rgba(151,187,205,1)",
					data : [value("Mon"),value("Tue"),value("Wed"),value("Thu"),value("Fri"),value("Sat"),value("Sun")]
				}]
             }
            window.onload = function(){
            	var ctx = document.getElementById("canvas").getContext("2d");
            	window.myBar = new Chart(ctx).Bar(barChartData, {
            		responsive : true,
        			scaleStepWidth : 10, //y轴每个刻度的宽度
        			scaleLineColor : "rgba(0,0,0,.1)",// x轴y轴的颜色
        			scaleLineWidth : 1,//轴线宽  
        			scaleShowLabels : true,// 是否显示y轴的标签
        			scaleShowGridLines : true,// 是否显示网格线
        			scaleGridLineColor : "rgba(0,0,0,.05)",    // 网格线的颜色
        			scaleGridLineWidth : 1, // 网格线的线宽
        			barStrokeWidth : 2,   // 柱边线宽
        			showTooltips: true, // 是否显示提示
					});
			}
			</script>
	</body>
</html>
